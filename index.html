<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation picker</title>
  </head>
  <body>
    <div class="container">
      <h1>Let's choose your next trip!</h1>

      <p>Tell us what you like</p>


        <form id="choices">
          <label for="days">How would you like to spend your days?</label>
          <select id="days">
            <option value="ak">Kayaking</option>
            <option value="nyc">Shopping</option>
            <option value="fj">Snorkeling</option>
          </select>
          <br>
          <label for="nights">How would you like to spend your nights?</label>
          <select id="nights">
            <option value="ak">Playing scrabble by the fireplace</option>
            <option value="nyc">Dancing all night</option>
            <option value="fj">Sipping drinks at a beachside cabana</option>
          </select>
          <br>
          <label for="drinks">Drink of choice?</label>
          <select id="drinks">
            <option value="ak">22 oz. amber ale</option>
            <option value="nyc">Cosmo</option>
            <option value="fj">Mai tai</option>
          </select>
          <br>

          <label for="dinner">What's your dinner?</label>
          <select id="dinner">
            <option value="ak">Halibut fish and chips</option>
            <option value="nyc">Lasanga</option>
            <option value="fj">Macadamia crusted ahi</option>
          </select>
          <br>
          <label for="view">Ideal view from your room?</label>
          <select id="view">
            <option value="ak">Giant mountains</option>
            <option value="nyc">City lights</option>
            <option value="fj">Endless waves</option>
          </select>
          <br>
          <button type="submit" class="btn btn-default">click for your next trip</button>

        </form>

        <div id="alaska">
          <p>ALASKA</p>
        </div>

        <div id="new_york">
          <p>NEW YORK</p>
        </div>

        <div id="fiji">
          <p>FIJI</p>
        </div>  


    </body>
  </html>
