<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation picker</title>
  </head>
  <body>
    <div class="container">
      <h1>Let's choose your next trip!</h1>

      <p>Tell us what you like</p>


        <form id="choices">
          <label for="days">How would you like to spend your days?</label>
          <select id="days">
            <option value="1">Kayaking</option>
            <option value="2">Shopping</option>
            <option value="3">Snorkeling</option>
          </select>
          <br>
          <label for="nights">How would you like to spend your nights?</label>
          <select id="nights">
            <option value="1">Playing scrabble by the fireplace</option>
            <option value="2">Dancing all night</option>
            <option value="3">Snorkeling</option>
          </select>
          <br>
          <label for="drinks">Drink of choice?</label>
          <select id="drinks">
            <option value="1">22 oz. amber ale</option>
            <option value="2">Cosmo</option>
            <option value="3">Mai tai</option>
          </select>
          <br>

          <label for="dinner">What's your dinner?</label>
          <select id="dinner">
            <option value="1">Halibut fish and chips</option>
            <option value="2">Handcut steak tartare</option>
            <option value="3">Macadamia crusted ahi</option>
          </select>
          <br>
          <label for="view">Ideal view from your room?</label>
          <select id="view">
            <option value="1">Giant mountains</option>
            <option value="2">City lights</option>
            <option value="3">Endless waves</option>
          </select>
          <br>
          <button type="submit" class="btn btn-default">Calculate my quote</button>
        </form>
        <img class="ALASKA" src="img/ALASKA.jpg" alt="This is Alaska">
      </div>
    </body>
  </html>
